<body>
  <header>
    <h1 class="delay-display flex-box hidden invisible to-hide">WebRTC</h1>
  </header>

  <main>

    <h2 class="delay-display flex-box hidden invisible to-hide">Simple data connections using PeerJS</h2>

    <div class="delay-display flex-box hidden invisible to-hide">
      <label>Type your name below: </br>
        <input type="text" id="peer-name" placeholder="Your name...">
        <input type="button" id="peer-name-bttn" class="button" value="Confirm">
      </label>
    </div>

    <div class="delay-display flex-box hidden invisible to-hide">
      <p>Your id: <span id="my-id">...</span></p>
      <input type="button" class="button" id="copy-bttn" value="Copy id!">
      <p>Share this id with others so they can send you a message.</p>
      <label>To set connection pass another peer id below </br>
        <input type="text" placeholder="Set connection with user id..." id="callto-id">
        <input type="button" class="button" id="make-call" value="Set connection">
      </label>
    </div>

    <div class="data-container delay-display flex-box hidden invisible to-hide">
      <div id="message-box">
        <div class="user-message"></div>
      </div>

      <div>
        <label>Type your message below </br>
          <div class="flex-container">
            <input id="data-to-send" type="text">
            <input id="send-data-bttn" class="button" type="button" value="Send your message!">
          </div>
        </label>
      </div>

    </div>

    <div class="offline delay-display flex-box hidden invisible">
      You are offline! To use this app you have to be online!
    </div>

  </main>

  <footer>
    <div id="snackbar">
    </div>
  </footer>
</body>
